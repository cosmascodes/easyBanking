<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Easybank landing page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <img src='./images/logo.svg' alt='easybank logo'/>
    <input type="checkbox" id="menu-trigger" />
    <nav class="menu">
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
        <li>Blog</li>
        <li>Careers</li>
      </ul>
    </nav>
    <label for="menu-trigger" class="menu-trigger-label">
      <span></span>
    </label> 
    <button>Request invite</button>   
  </header>


  <main>
    <section id="landing">
      <div class="landing-img">
        <img src="./images/image-mockups.png"/>
      </div>
      <div class="landing-txt">
        <h1>Next generation digital banking</h1>

        <p>Take your financial life online. Your Easybank account will be a one-stop-shop 
        for spending, saving, budgeting, investing, and much more.</p>
      
        <button>Request Invite</button>
      </div>
    </section>
  </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  
  <script>
    if(window.innerWidth >= 724){
      if(!document.getElementById("menu-trigger").checked){
        document.getElementById("menu-trigger").checked=true
      }
    }
  </script>
</body>
</html>
